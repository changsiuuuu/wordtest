<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영단어 테스트</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">

    <div id="startScreen">

      <!-- 헤더 -->
      <div class="header">
        <h1>영단어 테스트</h1>
        <button id="darkToggle">🌙</button>
      </div>

      <!-- DAY 선택 (스크롤 영역) -->
      <div class="day-container" id="daySelect"></div>

      <p id="errorMsg">DAY는 최대 4개까지 선택할 수 있습니다.</p>

      <!-- 하단 고정 -->
      <div class="footer">
        <button id="startBtn">시작</button>
      </div>

    </div>

    <!-- 퀴즈 화면 -->
    <div id="quizScreen" style="display:none;">
      <div id="progress"></div>
      <h2 id="word"></h2>
      <div id="choices"></div>
      <button id="nextBtn" style="display:none;">다음</button>
    </div>

  </div>
</body>
</html>
