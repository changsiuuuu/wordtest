<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영단어 테스트</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">

    <!-- 시작 화면 -->
    <div id="startScreen">
      <h1>영단어 테스트</h1>

      <div class="day-select" id="daySelect"></div>

<p id="errorMsg">최소 한 개 이상의 DAY를 선택하세요.</p>
<button id="startBtn">시작</button>

    </div>

    <!-- 퀴즈 화면 -->
    <div id="quizScreen" style="display:none;">
      <div id="progress"></div>
      <h2 id="word"></h2>
      <div id="choices"></div>
      <button id="nextBtn" style="display:none;">다음</button>
    </div>

  </div>
</body>
</html>
