<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영단어 테스트</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">

    <!-- 상단 -->
    <header>
      <h1>영단어 테스트</h1>
      <button id="darkToggle">🌙</button>
    </header>

    <!-- 시작 화면 -->
    <div id="startScreen">
      <div id="card">
        <div id="word">단어 테스트</div>
        <div id="meaning">시작 버튼을 눌러주세요</div>
      </div>

      <div id="bottom-area">
        <button id="startBtn">시작</button>
      </div>
    </div>

    <!-- 퀴즈 화면 -->
    <div id="quizScreen" style="display:none;">
      <div id="progress"></div>

      <div id="card">
        <div id="word"></div>
        <div id="meaning"></div>
      </div>

      <div id="finish" style="display:none;">완주!</div>

      <div id="bottom-area">
        <button id="nextBtn">다음</button>
        <button id="restartBtn" style="display:none;">처음으로</button>
      </div>
    </div>

  </div>
</body>
</html>
